<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/world-cup.png" type="image/x-icon">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/register.css">

    <title>Register</title>
    
</head>
<body>
    
    <section class="container">
        <div class="background" id="background">

        </div>
        <div class="box">
            <div class="formulario">
                <div class="title-description">
                    <div class="back">
                        <h1>Seja bem-vindo!</h1>
                        <a href="./"><img src="./assets/img/login/button-back.png" alt=""></a>
                    </div>
                    <p>Juntos pela glória eterna!</p>
                </div>
                <form class="input">
                    <div class="div_inputNome">
                        <div class="nome">
                            <label for="">Nome:</label>
                            <input type="text" id="" placeholder="Nome">
                        </div>
                        <div class="sobrenome">
                            <label for="Sobrenome">Sobrenome:</label>
                            <input type="text" placeholder="Sobrenome">
                        </div>
                    </div>
                    <div class="div_input">
                        <label for="">Email:</label>
                        <input type="email" id="" placeholder="diego.vieira@sptech.school">
                    </div>
                    <div class="div_input">
                        <label for="">Senha:</label>
                        <input type="password" id="" placeholder="*********">
                    </div>
                    <div class="div_input">
                        <label for="">Confirmar Senha:</label>
                        <input type="password" id="" placeholder="*********">
                    </div>
                    <div class="forgot-password">
                        <div class="forgot">
                            <input type="checkbox">
                            <label for="">Concordo com os <a href="">Termos de Uso</a></label>
                        </div>
                        <!-- <p>Esqueci a Senha</p> -->
                    </div>
                    <div class="button">
                        <button class="button-fe">REGISTRAR</button>
                    </div>
                </form>
                        <p>Já tem conta? <a class="a-register" href="./login.html">Logue</a></p>
            </div>
        </div>
    </section>

    

</body>
    <script src="./js/img.js"></script>
    <script src="./js/register.js"></script>
</html>
