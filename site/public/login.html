<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/login.css">

    <title>Login</title>
    
</head>
<body>

    <section class="container">
        
        <div class="background" id="background">

        </div>

        <div class="box">
            <div class="formulario">
                <div class="title-description">
                    <div class="back">
                        <h1>Seja bem-vindo!</h1>
                        <a href="./"><img src="./assets/img/login/button-back.png" alt=""></a>
                    </div>
                    <p>Juntos pela glória eterna!</p>
                </div>
                <form class="input">
                    <div class="div_input">
                        <label for="">Email:</label>
                        <input type="email" id="inputEmail" placeholder="diego.vieira@sptech.school">
                    </div>
                    <div class="div_input">
                        <label for="">Senha:</label>
                        <input type="password" id="inputPass" placeholder="*********">
                    </div>
                    <div class="forgot-password">
                        <div class="forgot">
                            <input type="checkbox">
                            <label for="">Remember me</label>
                        </div>
                        <p class="p-senha">Esqueci a Senha</p>
                    </div>
                    <div class="button">
                        <button class="button-fe" onclick="entrar()">LOGAR</button>
                    </div>
                </form>
                        <p>Não tem conta? <a class="a-register" href="./cadastro.html">Cadastre-se </a> </p>
            </div>
        </div>



    </section>

</body>
    <script src="./js/login.js"></script>
    <script src="./js/img.js"></script>
</html>
